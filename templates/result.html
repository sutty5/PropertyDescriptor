<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Generated Description</title>
    <h1 id="title">Generated Description</h1>
    <style>
        body {
            background-color: #444654;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
        }
        .description-container {
            border-radius: 10px;
            background-color: #ffffff;
            padding: 20px;
            color: #000000;
            margin: auto;
            width: 90%; /* Adjust width for better responsiveness on mobile */
            max-width: 600px; /* Limit maximum width for large screens */
            height: 500px;
            overflow-y: scroll;
            text-align: left; /* Keep the text left-aligned */
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            color: #ffffff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
        }
        .back-button:hover {
            background-color: #45a049;
        }
        .container {
            text-align: center;
        }
        #title {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="description-container" id="chat-window">
            <!-- The chat messages will appear here -->
        </div>
        <a href="/" class="back-button">Back</a>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>

<script>
    var socket = io.connect(location.protocol + '//' + document.domain + ':' + location.port + '/stream');

    socket.on('connect', function() {
        // Emit the 'start' event after connecting
        socket.emit('start', {data: 'Start the response generation'});
    });

    socket.on('response', function(msg) {
        var chatWindow = document.getElementById('chat-window');
        chatWindow.innerHTML = '';  // Clear the existing content
        var data = msg.data;  // The response data is in msg.data
        var newMessage = document.createElement('p');
        newMessage.textContent = data;
        chatWindow.appendChild(newMessage);
        chatWindow.scrollTo(0, chatWindow.scrollHeight);  // Scroll to the bottom
    });

    socket.on('end', function(msg) {
        socket.disconnect();
    });
</script>


</body>
</html>
